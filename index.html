<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>KGK Insights Survey</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      padding: 2em;
      text-align: center;
    }

    .question-box {
      background: white;
      padding: 2em;
      max-width: 800px;
      margin: auto;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .question {
      display: none;
      text-align: left;
    }

    .question.active {
      display: block;
    }

    .progress-container {
      width: 100%;
      background-color: #ccc;
      height: 20px;
      margin: 20px 0;
      border-radius: 10px;
      overflow: hidden;
      position: relative;
    }

    .progress-bar {
      height: 100%;
      width: 0%;
      background-color: orange;
      transition: width 0.4s ease;
    }

    .progress-text {
      position: absolute;
      width: 100%;
      text-align: center;
      top: 0;
      line-height: 20px;
      font-size: 0.9em;
      font-weight: bold;
      color: white;
    }

    .question p, .section-title {
      font-size: 1.1em;
      margin-bottom: 1em;
      font-weight: bold;
    }

    label {
      display: block;
      margin: 0.5em 0;
      background: #eee;
      padding: 0.6em;
      border-radius: 6px;
      cursor: pointer;
    }

    input[type="radio"], input[type="checkbox"] {
      margin-right: 10px;
    }

    textarea {
      width: 100%;
      height: 100px;
      margin: 1em 0;
      padding: 1em;
      font-size: 1em;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>

  <h1>Regulatory Survey</h1>

  <div class="progress-container">
    <div id="progress-bar" class="progress-bar"></div>
    <div id="progress-text" class="progress-text">0%</div>
  </div>

  <div class="question-box" id="survey-box">
    <!-- Questions will be injected by JavaScript -->
  </div>

  <div id="thank-you" class="question" style="text-align: center;">
    <h2>Thank you for completing the survey!</h2>
    <p>Your responses have been recorded.</p>
    <p><strong>– KGK Science Inc.</strong></p>
  </div>

  <script>
    const questions = [
      { title: "1. Industry Reputation & DSHEA Reform", type: "header" },
      { id: "q1_1", q: "1.1 How would you describe the current federal regulatory oversight of the U.S. dietary supplement industry?", type: "radio", options: ["Over-regulated", "Under-regulated", "Just right", "Not sure"] },
      { id: "q1_2", q: "1.2 Has recent media coverage (e.g., RFK Jr.’s proposed regulatory changes) had a negative impact on your business?", type: "radio", options: ["Yes", "No", "Somewhat", "Not sure"] },
      { id: "q1_3", q: "1.3 Do you anticipate RFK Jr.’s actions to have a negative impact on your business?", type: "radio", options: ["Yes", "No", "Possibly", "Not sure"] },
      { id: "q1_4", q: "1.4 Do you believe DSHEA strikes the right balance between access and safety?", type: "radio", options: ["Yes", "No", "Needs review", "Not familiar with DSHEA"] },
      { id: "q1_5", q: "1.5 What level of reform would you support for DSHEA?", type: "radio", options: ["Major overhaul", "Minor tweaks", "No changes needed", "Not sure"] },

      { title: "2. FDA Authority & DSHEA Modernization", type: "header" },
      { id: "q2_1", q: "2.1 Should the FDA have expanded authority to remove unsafe products without first proving risk?", type: "radio", options: ["Yes", "No", "Only with stricter guardrails", "Not sure"] },
      { id: "q2_2", q: "2.2 Have you considered completing any of the following for U.S. market access?", type: "checkbox", options: ["NDI Notification", "Self-affirmed GRAS Conclusion", "GRAS Notice to FDA"] },
      { id: "q2_3", q: "2.3 Are you currently considering completing an NDI Notification, self-affirmed GRAS conclusion, or GRAS Notice?", type: "radio", options: ["Yes", "No", "Already submitted one"] },
      { id: "q2_4", q: "2.4 What would make you hesitant to complete an NDI Notification?", type: "radio", options: ["I don’t need one; the ingredient is old and I have proof", "I believe it’s old but I'm not certain", "Too expensive", "No return on investment (ROI)"] },
      { id: "q2_5", q: "2.5 What would prevent you from completing a self-affirmed GRAS conclusion?", type: "radio", options: ["We don’t need one", "Too expensive", "No ROI", "Waiting to see how regulatory policies develop"] },
      { id: "q2_6", q: "2.6 What would make you avoid submitting a GRAS Notice?", type: "text" },
      { id: "q2_7", q: "2.7 Should the FDA take regulatory action on \"NDI piggybacking\"?", type: "radio", options: ["Yes", "No", "Need more clarity on the practice"] },
      { id: "q2_8", q: "2.8 Which regulatory system would you prefer for dietary supplements?", type: "radio", options: ["Pre-market notification (current system)", "Pre-market approval (like drugs)", "Hybrid / Other", "Not sure"] },

      { title: "3. Self-GRAS & Ingredient Transparency", type: "header" },
      { id: "q3_1", q: "3.1 How familiar are you with the current Self-GRAS process?", type: "radio", options: ["Very familiar", "Somewhat familiar", "Heard of it", "Not familiar at all"] },
      { id: "q3_2", q: "3.2 Should Self-GRAS notifications be publicly disclosed to the FDA?", type: "radio", options: ["Yes", "No", "Not sure"] },
      { id: "q3_3", q: "3.3 Does your company prefer self-GRAS over submitting GRAS Notices?", type: "radio", options: ["Yes", "No", "Considering it", "We don’t need to do them"] },
      { id: "q3_4", q: "3.4 Should companies be allowed to market based on self-determined GRAS status?", type: "radio", options: ["Yes", "No", "Only under certain conditions"] },
      { id: "q3_5", q: "3.5 Do you support eliminating the self-affirmed GRAS pathway?", type: "radio", options: ["Yes", "No", "Not sure"] },
      { id: "q3_6", q: "3.6 Should there be a similar regulatory option if GRAS pathway is eliminated?", type: "radio", options: ["Yes", "No", "With modifications"] },

      { title: "4. Mandatory Product Listing (MPL)", type: "header" },
      { id: "q4_1", q: "4.1 Does FDA have enough authority without MPL?", type: "radio", options: ["Yes", "No", "Not sure"] },
      { id: "q4_2", q: "4.2 Do you support MPL for dietary supplements?", type: "radio", options: ["Yes", "No", "Maybe"] },
      { id: "q4_3", q: "4.3 What concerns do you have about MPL?", type: "checkbox", options: ["Increased regulatory burden", "Intellectual property risks", "Potential FDA overreach", "Retailer pressure", "No concerns"] },
      { id: "q4_3_other", q: "4.3 Other concern (optional):", type: "text" },
      { id: "q4_4", q: "4.4 Is MPL essential for credibility and safety?", type: "radio", options: ["Yes", "No", "Somewhat", "Not sure"] },

      { title: "5. Open-Ended Regulatory Insight", type: "header" },
      { id: "q5_1", q: "5.1 What’s your biggest concern about dietary supplement innovation?", type: "text" },
      { id: "q5_2", q: "5.2 Which regulations should be eliminated?", type: "text" },
      { id: "q5_3", q: "5.3 What new FDA regulations would boost consumer confidence?", type: "text" },
      { id: "q5_4", q: "5.4 What keeps you up at night from a regulatory perspective?", type: "text" },
      { id: "q5_5", q: "5.5 Do you need help with any of the following?", type: "checkbox", options: ["NDI Notification", "GRAS Conclusion", "U.S. Market Access Strategy", "Not at this time"] },

      { title: "6. Education & Content Preferences", type: "header" },
      { id: "q6_1", q: "6.1 Would you listen to a podcast for supplement professionals?", type: "radio", options: ["Yes", "No", "Maybe"] },
      { id: "q6_2", q: "6.2 What white paper topics interest you?", type: "text" },
      { id: "q6_3", q: "6.3 What webinar topics would be valuable?", type: "text" },

      { title: "7. Clinical Trials, Writing & Research Support", type: "header" },
      { id: "q7_1", q: "7.1 Would a protocol synopsis help assess your product’s potential?", type: "radio", options: ["Yes", "No", "Maybe later"] },
      { id: "q7_2", q: "7.2 Would you like us to review your previous study design/results?", type: "radio", options: ["Yes", "No", "Not applicable"] },
      { id: "q7_3", q: "7.3 Do you need medical writing support?", type: "radio", options: ["Yes", "No", "Possibly in the future"] },
      { id: "q7_4", q: "7.4 Would you like a customized clinical trial proposal?", type: "radio", options: ["Yes", "No", "Considering it"] },
      { id: "q7_5", q: "7.5 Would you like help with sample size calculation?", type: "radio", options: ["Yes", "No", "Already done"] }
    ];

    const box = document.getElementById("survey-box");
    const answers = {};
    let currentIndex = 0;

    function renderQuestion(index) {
      box.innerHTML = "";
      const q = questions[index];
      if (!q) return;

      const div = document.createElement("div");
      div.className = "question active";

      if (q.type === "header") {
        div.innerHTML = `<div class='section-title'>${q.title}</div>`;
        box.appendChild(div);
        setTimeout(() => nextQuestion(), 1000);
        return;
      }

      const p = document.createElement("p");
      p.textContent = q.q;
      div.appendChild(p);

      if (q.type === "radio" || q.type === "checkbox") {
        q.options.forEach(opt => {
          const label = document.createElement("label");
          const input = document.createElement("input");
          input.type = q.type;
          input.name = q.id;
          input.value = opt;
          label.appendChild(input);
          label.appendChild(document.createTextNode(opt));
          div.appendChild(label);
        });
      } else if (q.type === "text") {
        const textarea = document.createElement("textarea");
        textarea.name = q.id;
        div.appendChild(textarea);
      }

      const nextBtn = document.createElement("button");
      nextBtn.textContent = "Next";
      nextBtn.style.marginTop = "20px";
      nextBtn.onclick = () => {
        if (q.type === "radio") {
          const selected = document.querySelector(`input[name='${q.id}']:checked`);
          if (selected) answers[q.id] = selected.value;
        } else if (q.type === "checkbox") {
          const selected = document.querySelectorAll(`input[name='${q.id}']:checked`);
          answers[q.id] = Array.from(selected).map(x => x.value);
        } else if (q.type === "text") {
          const val = document.querySelector(`textarea[name='${q.id}']`).value;
          answers[q.id] = val;
        }
        nextQuestion();
      };
      div.appendChild(nextBtn);

      box.appendChild(div);
    }

    function nextQuestion() {
      currentIndex++;
      const percent = Math.floor((currentIndex) / questions.length * 100);
      document.getElementById("progress-bar").style.width = percent + "%";
      document.getElementById("progress-text").textContent = percent + "%";

      if (currentIndex >= questions.length) {
        document.getElementById("survey-box").style.display = "none";
        document.getElementById("thank-you").style.display = "block";

        fetch("https://script.google.com/macros/s/AKfycbwboqJQBsqD5Na8_yk_ce5WDvXc0MtDb-y9Sr8F4esqZGgh7dqU84zXXVJXuK-zo-Sfbg/exec", {
          method: "POST",
          mode: "no-cors",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify(answers)
        });
      } else {
        renderQuestion(currentIndex);
      }
    }

    renderQuestion(currentIndex);
  </script>
</body>
</html>
